<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scorecardHome"><h4 id="homeScore">0</h4></div>
        <div class="buttons">
          <button class="home1" onclick="home1()">+1</button
          ><button class="home2" onclick="home2()">+2</button
          ><button class="home3" onclick="home3()">+3</button>
        </div>
      </div>
      <div>
        <h3>AWAY</h3>
        <div class="scorecardGuest"><h4 id="guestScore">0</h4></div>
        <div class="buttons">
          <button class="guest1" onclick="guest1()">+1</button
          ><button class="guest2" onclick="guest2()">+2</button
          ><button class="guest3" onclick="guest3()">+3</button>
        </div>
      </div>
    </div>
    <div class="extraButtons"><button onclick="reset()">NEW GAME</button></div>
    <script src="index.js"></script>
  </body>
</html>
